<!-- Password -->

<input type="password"
    minlength="4"
    maxlength="8" 
 >
 <!-- Minimo e maximo de caracteres -->

 <input type="password"
    size="8"
 >
 <!-- Numero de caracteres aceitavel -->

 <input type="password"
    pattern="{0-9a-fA-F}{4,8}"
    placeholder="Digite sua senha"
    inputmode="numeric"
    autocomplete="new-password"
 >
 <!-- 1° Numeros de caracteres em hexadecimais obrigatorios 
    
      2° E valor determinado para constar
dentro da entrada

      3° Utilizado para determinar o tipo
de teclado que será utilizado no mobile
        
      4° Utilizado para completar senha  
salva ou sugerir nova senha -->
